<!DOCTYPE html>

<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Coronaviral Covid-19 Tracker</title>
    </head>
    <body>
        <div id="login-box">
            <h1>Enter Country Name</h1>
            <div class="left-box">
                <input type="text" id="country" placeholder="Country Name">
                <button type="button" class="login reg" id="info">Get Country Information</button>
                <button type="submit" class="login reg" id="favorite">Save for Later</button>
            </div>
            <div style="height: 50px">
                <div id="favcountries"></div>
            </div>
            <div id="results"></div>
            <div id="today" style="height:auto; width: 100%"></div>
            <div id="overall" style="height:auto; width: 100%; margin-top: 500px"></div>        
        </div>

        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
